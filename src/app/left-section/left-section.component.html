<div class="verticalLeftSlider">
  <!-- Left Vertical Slider start -->
  <i
    (mouseover)="sService.slideUp($event)"
    (mouseleave)="sService.slideStop($event)"
    class="fas fa-angle-up sliderControls"
    aria-hidden="true"
  ></i>
  <ul class="sliderContainer">
    <li *ngFor="let item of mainItems">
      <a href="#">
        <!-- <i class="fas fa-xs {{ item.icon }}" aria-hidden="true"></i> -->
        <!-- <div class="left-inner-menu">
          <div class="layer-bg">
            <a href="{{ item['common-link'] }}">{{ item.parent }}</a>
            <span>|</span>
            <a href="{{ item?.link }}">{{ item.item || "item" }}</a>
          </div>
        </div> -->

        {{ item.name }}
      </a>
    </li>
  </ul>
  <i
    (mouseover)="sService.slideDown($event)"
    (mouseleave)="sService.slideStop($event)"
    class="fas fa-angle-down sliderControls"
    aria-hidden="true"
  ></i>
</div>

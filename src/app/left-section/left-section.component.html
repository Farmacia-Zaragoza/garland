<!-- <div *ngIf="config?.type === 'doublemenu'" class="contentontainer"> -->
<div class="contentontainer">
  <vertical-slider>
    <i class="up-control main-slider-controls fa fa-angle-up"></i>
    <ul class="items">
      <li
        (mouseenter)="showInnerMenu($event)"
        (mouseleave)="hideInnerMenu($event)"
        *ngFor="let item of (mainItems | keyvalue)"
      >
        <a href="{{ item.value.clink }}">
          {{ item.value.id }}
        </a>
        <ng-template [ngIf]="item.value.childrens">
          <div *ngIf="'more' === 'more'; else oneBlock" class="left-inner-menu">
            <horizontal-slider>
              <i class="left-control fa fa-angle-left slider-controls"></i>
              <div class="items">
                <a
                  *ngFor="let pItem of (item.value.pull04 | keyvalue)"
                  href="{{ pItem.value.clink }}"
                  >{{ pItem.value.name }}</a
                >
              </div>
              <i class="right-control fa fa-angle-right slider-controls"></i>
            </horizontal-slider>
            <i
              (click)="toggleSticky()"
              [class.pinned]="pinned"
              class="fa fa-asterisk sticky"
            ></i>
          </div>

          <ng-template #oneBlock>
            <div class="left-inner-menu">
              <div class="oneItems">
                <div
                  #oneItems
                  *ngFor="let pItem of (item.pull04 | keyvalue)"
                  class="oneItem"
                >
                  <a href="{{ pItem.value.clink }}">{{ pItem.value.name }}</a>
                </div>
              </div>

              <i
                (click)="toggleSticky()"
                [class.pinned]="pinned"
                class="fa fa-asterisk sticky"
              ></i>
            </div>
          </ng-template>
        </ng-template>
      </li>
    </ul>
    <i class="down-control main-slider-controls fa fa-angle-down"></i>
  </vertical-slider>
</div>

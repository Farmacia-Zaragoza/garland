<div class="social-outer-container">
  <div
    (mousemove)="handleMouseMove($event)"
    #socialInnerContainer
    class="social-inner-container"
  >
    <div class="image-container">
      <img
        *ngIf="image"
        (load)="onImageLoad()"
        [src]="image"
        alt=""
        [@zoomFadeIn]="animate ? 'visible' : 'hidden'"
      />
    </div>
    <p *ngFor="let p of paragraphs">
      {{ p.value }}
    </p>
  </div>
</div>

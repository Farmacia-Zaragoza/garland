<div *ngIf="trigger" [@bounceInUpOnEnter] [@bounceOutDownOnLeave] id="wrapper">
  <div class="container text-center stfc_cookie_warning_bg">
    <p>
      {{ message }}
    </p>
    <div>
      <button (click)="accepted()" class="btn btn-outline-success">
        <i class="fas fa-check"></i>
      </button>
      <button (click)="denied()" class="btn btn-outline-danger">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>

<span
  class="stfc_arrows"
  (mouseover)="slideUp($event)"
  (mouseleave)="slideStop($event)"
>
  <ng-content select=".up-control"></ng-content>
</span>

<div class="sliderContainer">
  <ng-content select=".items"></ng-content>
</div>
<span
  class="stfc_arrows"
  (mouseover)="slideDown($event)"
  (mouseleave)="slideStop($event)"
>
  <ng-content select=".down-control"></ng-content>
</span>

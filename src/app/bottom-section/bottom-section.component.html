<footer
  id="footer"
  [ngClass]="{ visible: visible }"
  [style.background]="'#' + style?.value"
>
  <div class="container">
    <button
      [style.background]="'#' + style?.value"
      (click)="toggleFooter()"
      id="footerToggle"
    >
      <i class="fa fa-angle-up"></i>
    </button>

    <div id="footerNav">
      <i
        (mouseover)="sService.slideRight($event)"
        (mouseleave)="sService.slideStop($event)"
        class="sliderControls fa fa-angle-left"
      ></i>
      <ul class="sliderContainer">
        <li
          #footerMenu
          *ngFor="let item of (menuItems | keyvalue)"
          class="footerNavItem"
        >
          <a class="noselect" href="{{ item.value.clink }}">{{ item.key }}</a>
        </li>
      </ul>
      <i
        (mouseover)="sService.slideLeft($event)"
        (mouseleave)="sService.slideStop($event)"
        class="sliderControls fa fa-angle-right"
      ></i>
    </div>
  </div>
</footer>

<footer id="footer" [ngClass]="{ visible: visible }">
  <button (click)="toggleFooter()" id="footerToggle">
    <i class="fa fa-angle-left"></i>
  </button>
  <div class="container">
    <div id="footerNav">
      <i
        (mouseover)="sService.slideRight($event)"
        (mouseleave)="sService.slideStop($event)"
        class="sliderControls fa fa-angle-left"
      ></i>
      <ul class="sliderContainer">
        <li
          #footerMenu
          *ngFor="let item of menuItems | keyvalue"
          class="footerNavItem"
        >
          <a class="noselect" href="{{ item.value.clink }}">{{
            item.value.value
          }}</a>
        </li>
      </ul>
      <i
        (mouseover)="sService.slideLeft($event)"
        (mouseleave)="sService.slideStop($event)"
        class="sliderControls fa fa-angle-right"
      ></i>
    </div>
  </div>
</footer>

<owl-carousel-o *ngIf="bgImage.length" [options]="customOptions">
  <ng-container *ngFor="let slide of bgImage">
    <ng-template carouselSlide [id]="slide.index">
      <img class="slide-image" [src]="slide.img" />
    </ng-template>
  </ng-container>
</owl-carousel-o>

<div id="content" class="container-fluid theme-gradient">
  <div id="logo">
    <a href="/">
      <img *ngIf="logo" src="{{ server + logo }}" alt="" />
    </a>
  </div>

  <div class="titles">
    <h4 class="stfc_title">{{ title }}</h4>
    <p>
      {{ subtitle }}
    </p>
  </div>

  <div id="flags">
    <horizontal-slider id="flag-horizontal">
      <i class="left-control sliderControls fa fa-angle-left"></i>
      <div class="items">
        <a *ngFor="let lang of langs | keyvalue" href="{{ lang.value.clink }}">
          <img
            src="{{ server + lang.value.flag }}"
            alt="{{ lang.value.name }}"
          />
        </a>
      </div>
      <i class="right-control sliderControls fa fa-angle-right"></i>
    </horizontal-slider>

    <horizontal-slider *ngIf="diamondLangs" id="flag2-horizontal">
      <i class="left-control sliderControls fa fa-angle-left"></i>
      <div class="items">
        <a *ngFor="let lang of diamondLangs" href="{{ lang.clink }}">
          <img src="{{ server + lang.flag }}" alt="{{ lang.name }}" />
        </a>
      </div>
      <i class="right-control sliderControls fa fa-angle-right"></i>
    </horizontal-slider>

    <div *ngIf="activeLang" id="flag-sm">
      <div (click)="visible = !visible" class="active">
        <img src="{{ server + activeLang.flag }}" alt="{{ activeLang.name }}" />
      </div>
      <vertical-slider [@collapse]="visible" class="all">
        <i class="up-control fa fa-angle-up"></i>
        <ul class="items">
          <li *ngFor="let lang of langs | slice: 1:langs.length | keyvalue">
            <a href="{{ lang.value.clink }}">
              <img
                src="{{ server + lang.value.flag }}"
                alt="{{ lang.value.value }}"
              />
            </a>
          </li>
        </ul>
        <i class="down-control fa fa-angle-down"></i>
      </vertical-slider>
    </div>
  </div>
</div>

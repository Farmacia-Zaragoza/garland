<nav
  *ngIf="visible && breadCrumbs"
  [@slideInDownOnEnter]
  [@slideOutUpOnLeave]
  aria-label="breadcrumb"
>
  <ol class="breadcrumb stfc_breadcrumb_bg">
    <li
      *ngFor="let item of breadCrumbs; let last = last"
      class="breadcrumb-item"
    >
      <a [class.active]="last" class="stfc_link" href="{{ item.link }}">{{
        item.name
      }}</a>
    </li>
  </ol>
</nav>
<i
  *ngIf="breadCrumbs"
  (click)="visible = !visible"
  class="trigger fas fa-directions stfc_arrows"
></i>

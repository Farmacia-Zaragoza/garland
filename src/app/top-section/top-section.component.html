<div class="container-fluid region_header">
  <div class="row">
    <div class="container">
      <horizontal-slider>
        <i class="to-left-control fa fa-angle-double-left slider-controls"></i>
        <i class="left-control fa fa-caret-left slider-controls"></i>
        <div class="items">
          <a
            class="stfc_link"
            [class.active]="activeItem.includes(item.clink)"
            popover="{{ item.hover }}"
            placement="bottom"
            triggers="mouseenter:mouseleave"
            *ngFor="let item of menuItems"
            href="{{ item.clink }}"
            >{{ item.value }}</a
          >
        </div>
        <i class="right-control fa fa-caret-right slider-controls"></i>
        <i
          class="to-right-control fa fa-angle-double-right slider-controls"
        ></i>
      </horizontal-slider>
    </div>
  </div>
</div>

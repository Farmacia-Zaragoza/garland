<div [style.background]="'#' + bgColor" class="container-fluid">
  <div class="row">
    <div class="container">
      <horizontal-slider>
        <i class="left-control fa fa-angle-left slider-controls"></i>
        <div class="items">
          <a
            *ngFor="let item of menuItems | keyvalue"
            href="{{ item.value.clink }}"
            >{{ item.value.value }}</a
          >
        </div>
        <i class="right-control fa fa-angle-right slider-controls"></i>
      </horizontal-slider>
    </div>
  </div>
</div>

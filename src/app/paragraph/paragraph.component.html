<auto-scroll class="social">
  <a *ngIf="prev?.clink" class="articleNav prev" href="{{ prev?.clink }}">
    <i class="fa fa-angle-left stfc_arrows"></i>
  </a>
  <div *ngIf="type === 'iparragraph'" class="image-container">
    <img
      (load)="onImageLoad()"
      (click)="open(0)"
      [MultiResolution]="breakPoints"
      src="{{ _album[0]?.thumb }}"
      alt=""
      [@zoomFadeIn]="animate ? 'visible' : 'hidden'"
    />
  </div>

  ></brqx-text> -->
  <brqx-text
    *ngFor="let p of paragraphs; let odd = odd"
    class="{{ odd ? 'stfc_paragraph odd' : 'stfc_paragraph even' }}"
    [content]="p.value"
  ></brqx-text>
  <a *ngIf="next?.clink" class="articleNav next" href="{{ next?.clink }}">
    <i class="fa fa-angle-right stfc_arrows"></i>
  </a>
</auto-scroll>
